<div class="container">
    <button mat-button color="primary" (click)="openDialog(null)">Adcionar Elemento</button> 
    <br>
  
    <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> N. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Peso </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Símbolo </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button (click)="editElement(element)" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button  color="primary" [swal]="{
              title: 'ATENÇÃO !!!',
              text: 'Deseja realmente excluir o elemento:'+ element.name+ '?',
              showDenyButton: true,
              denyButtonText: 'Nao',
              confirmButtonText: 'Sim, excluir', icon: 'warning'
          }" (click)="deleteElement()">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
